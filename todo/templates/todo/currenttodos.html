{% extends 'todo/base_todo.html' %}

{% block content %}



<style type="text/css">
      #a1{
font-family: 'Permanent Marker', cursive;
font-family: 'Fredoka One', cursive;
font-family: 'Pacifico', cursive;
}
#b1
{
      font-family: 'Permanent Marker', cursive;
font-family: 'Fredoka One', cursive;
font-family: 'Pacifico', cursive;
font-family: 'Great Vibes', cursive;
}

body {
  background-image: url('https://cdn.dribbble.com/users/722246/screenshots/11096994/media/abcf2fe91c135bbaec19a3816dd0a992.gif');
  background-repeat: repeat-y;
  background-size: 100vw 100vh;
  margin-top: 0vw;
}
#i1
{
    margin-left:3vw;
    width :72vw;
   background-color :#3F729B;
      color :white;
      box-shadow: 4px 8px #000066;
}
#i2
{
    margin-left:0vw;
    width :72vw;
    background-color :#ff99cc;
    	box-shadow: 3px 6px #660066;
}
@media only screen and (max-width: 800px)
{

    #i2
{
    margin-left:-1vw;
    width :76vw;
     background-color :#ff99cc;
     	box-shadow: 1px 2px #660066;
     	font-size:0.4em;
}
}

@media only screen and (max-width: 800px)
{
#b1
{
    font-size:0.5em;
}
    #i1
{
    margin-left:8vw;
    width :76vw;
    background-color :#3F729B;
      color :white;
      box-shadow: 2px 4px #000066;
     	font-size :0.8em;
}
}
</style>
<div class="container text-center">
<h1 id="i1" class="alert alert-success">Current Todo</h1>
<ul>
	{% for todo in todos %}
      <div id ="i2" class="jumbotron text-center">
      <h4>
      	<a href="{% url 'viewtodo' todo.id %}">
      	{% if todo.important %}<b>{% endif %}
      		{{todo.title}} <!-- way to highlight if impotant -->

      	{% if todo.important %}</b>{% endif %}
      	<p id="b1">{% if todo.memo %} - {{todo.memo}} {% endif %}</p>
      </a>
      </h4>
      </div>
<br>
	{% endfor %}

</ul>
</div>
{% endblock %}
